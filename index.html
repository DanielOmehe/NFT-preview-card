<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main class="nft-preview-component">
    <section class="nft-preview-card">
      <div class="nft-preview-image">
        <img src="images/image-equilibrium.jpg" alt="" srcset="">
        <div class="nft-view">
          <img src="images/icon-view.svg" alt="" srcset="">
        </div>
      </div>
      <div class="nft-preview-details">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-name">
          <div class="nft-etherium">
            <img src="images/icon-ethereum.svg" alt="" srcset="">
            <h2>0.041 ETH</h2>
          </div>
          <div class="nft-time-left">
            <img src="images/icon-clock.svg" alt="" srcset="">
            <p>3 days left</p>
          </div>
        </div>
        <hr/>
        <div class="nft-user-avatar">
          <img src="images/image-avatar.png" width="40" alt="" srcset=""/>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DanielOmehe">Daniel Omehe</a>.
  </footer>
</body>
</html>
